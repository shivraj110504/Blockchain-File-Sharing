{% extends "base.html" %}
{% block content %}
<style>
  :root {
    --primary-dark: #181A2F;
    --secondary-dark: #242E49;
    --tertiary-dark: #37415C;
    --accent-orange: #FDA481;
    --accent-red: #B4182D;
    --accent-deep-red: #54162B;
  }

  .container {
    padding: 2rem;
  }

  .page-header {
    background: linear-gradient(135deg, var(--secondary-dark) 0%, var(--tertiary-dark) 100%);
    padding: 2rem;
    border-radius: 10px;
    margin-bottom: 2rem;
    border: 1px solid var(--accent-orange);
  }

  .page-title {
    color: var(--accent-orange);
    font-weight: 700;
    margin: 0;
    text-align: center;
  }

  .file-card {
    background-color: var(--secondary-dark);
    border: 1px solid var(--tertiary-dark);
    border-radius: 10px;
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    border-left: 4px solid var(--accent-orange);
    transition: all 0.3s ease;
  }

  .file-card:hover {
    transform: translateX(10px);
    box-shadow: 0 4px 12px rgba(253, 164, 129, 0.3);
  }

  .file-name {
    color: white;
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .file-key {
    color: var(--accent-orange);
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }

  .btn-download {
    background: linear-gradient(135deg, var(--accent-orange) 0%, var(--accent-red) 100%);
    border: none;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    font-weight: 600;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .btn-download:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(253, 164, 129, 0.4);
    color: white;
    text-decoration: none;
  }

  .btn-back {
    background-color: var(--tertiary-dark);
    border: 1px solid var(--accent-orange);
    color: var(--accent-orange);
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    font-weight: 600;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .btn-back:hover {
    background-color: var(--accent-orange);
    color: var(--primary-dark);
    text-decoration: none;
  }

  .empty-state {
    text-align: center;
    padding: 4rem 2rem;
    background-color: var(--secondary-dark);
    border-radius: 10px;
    border: 2px dashed var(--tertiary-dark);
  }

  .empty-state i {
    font-size: 4rem;
    color: var(--tertiary-dark);
    margin-bottom: 1rem;
  }

  .empty-state p {
    color: rgba(255, 255, 255, 0.6);
    font-size: 1.1rem;
  }
</style>

<div class="container">
  <div class="page-header">
    <h2 class="page-title">
      <i class="fas fa-share-alt"></i> Shared Files
    </h2>
  </div>

  {% if files %}
  {% for file in files %}
  <div class="file-card">
    <div class="file-name">
      <i class="fas fa-file-alt"></i> {{ file.filename }}
    </div>
    <div class="file-key">
      <small>File Key: {{ file.file_key }}</small>
    </div>
    <a href="/download/{{ file.file_key }}" class="btn-download">
      <i class="fas fa-download"></i> Download File
    </a>
  </div>
  {% endfor %}
  {% else %}
  <div class="empty-state">
    <i class="fas fa-inbox"></i>
    <p>No files have been shared with you from this user.</p>
  </div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="/" class="btn-back">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
  </div>
</div>

{% endblock %}
